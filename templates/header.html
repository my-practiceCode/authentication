{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <!-- /home/cyber/Desktop/practice/authentication/templates/header.html -->
    <header>
        <style>
            /* Small customizations for a modern, beautiful header */
            .site-navbar {
                background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
                color: white;
                box-shadow: 0 6px 18px rgba(15, 23, 42, 0.25);
            }

            .site-navbar .navbar-brand {
                font-weight: 700;
                letter-spacing: -0.02em;
                color: #fff !important;
            }

            .nav-link,
            .navbar-text {
                color: rgba(255, 255, 255, 0.9) !important;
            }

            .nav-link:hover {
                color: #fff !important;
            }

            .brand-badge {
                font-size: 0.65rem;
                background: rgba(255, 255, 255, 0.12);
                color: #fff;
                border-radius: 0.35rem;
                padding: 0.18rem 0.45rem;
                margin-left: 0.5rem;
                vertical-align: middle;
            }

            .search-input {
                min-width: 180px;
                max-width: 320px;
            }
        </style>

        <nav class="navbar navbar-expand-lg site-navbar">
            <div class="container">
                <!-- Toggler -->
                <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="filter: invert(1) hue-rotate(180deg)"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <!-- Left nav links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link px-3" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="{% url 'courselist' %}">courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">Contact</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link px-3 dropdown-toggle" href="#" id="moreDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Courses
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="moreDropdown">
                                <li><a class="dropdown-item" href="#">Python</a></li>
                                <li><a class="dropdown-item" href="#">JavaScipt</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">c++</a></li>
                            </ul>
                        </li> -->
                    </ul>

                    <!-- Right side: search and buttons -->
                    <form class="d-flex align-items-center me-3" role="search" onsubmit="event.preventDefault()">
                        <div class="input-group search-input bg-white rounded">
                            <span class="input-group-text bg-transparent border-0" id="search-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search text-muted" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.442.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                                </svg>
                            </span>
                            <input type="search" class="form-control border-0" placeholder="Search..."
                                aria-label="Search" aria-describedby="search-addon" />
                        </div>
                    </form>

                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm me-2">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">login</a>
                        {% endif %}
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="m-2">{{user.username}}</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Optional Bootstrap bundle with Popper (remove if included globally) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </header>

    <div class="container">{% block start %} {% endblock %}</div>
</body>

</html>
